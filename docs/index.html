<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Order summary card</title>

</head>
<body>

  <main>
    <img src="./images/illustration-hero.svg" class="card-image" alt="hero-image">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millons of songs, audiobooks, and postcasts on any device anywhere you like!</p>
      <div class="card-plan">
        <img src="./images/icon-music.svg" alt="music-icon">
        <div>
          <h3>Annual Plan</h3>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn-payment">
        Proceed to payment
      </button>
      <a href="#" class="btn-order">Cancel Order</a>
    </div>
  <main>

      Coded by <a href="#">Sergio</a>.
    </footer> -->
</body>
</html>
